<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Clone</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/celular.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/Instagram-Logo-PNG7.png" class="instagram-logo" alt="instagram logo">
                <label for="">
                    <input type="text" class="login" placeholder="Telefone, nome de usuário ou email">
                    <input type="text" class="senha" placeholder="Senha">
                </label>

                <div class="entrar">
                    <a href="#" class="entrar">Entrar</a>
                </div>
                <div class="facebook">
                    <br>
                    <hr class="hr-alinhar">
                    <span class="ou">ou</span>
                    <hr class="hr-alinhar2">


                    <img src="./img/fb.png" alt="icone-facebook" class="imgfb">
                    <a href="https:www.facebook.com.br" target="_blank" class="fb">Entrar com o  Facebook</a>
                </div>

                <div class="esqueceu">
                    <a href="">Esqueceu a senha?</a>
                </div>

            </div>
            <div class="group cadastrar">
                <span>Não tem uma conta?  
                    <a href="">Cadastra-se</a>
                </span>
            </div>
            <div class="get-the-app">
                <p class="get-app">Obtenha o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
